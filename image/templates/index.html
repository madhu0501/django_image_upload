<html lang="en">

<head>

     <title>Uploading images</title>
</head>

<body>
     <h1>Hello guys!</h1>
     <form action="." method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{form.as_p}}

          <button type="submit">upload</button>
     </form>
     <hr>

     {% if obj %}
     <h3>Succesfully uploaded : {{img_obj.caption}}</h3>
     <img src="{{ obj.image.url}}" alt="image" class="img-thumbnail" height="70%" width="30%">
     {% endif %}


     {% for x in img %}
     <div class="text-center mt-2">
          <img src="{{x.image.url}}" height="10%" width="10%" class="img-thumbnail" alt="...">
          <h2 class="text-center" >{{x.caption}}</h2></div>
          </div>
          <hr>


     {% endfor %}



</body>

</html>
